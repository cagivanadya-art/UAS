* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;

}

body {

/* HEADER */
.hero {
  background: #e773ad;
  color: white;

.hero h1 {

}

.hero p {
  margin-top: 10px;

}

/* NAVBAR */
.navbar {
  background: #ff9cc8;
}

.navbar li a {
  display: block;
  padding: 15px 20px;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.navbar li a:hover,
.navbar .active a {
  background: #e773ad;
  border-radius: 8px;
}

/* CONTENT */
.content {
  padding: 60px 40px;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
/* CONTACT */
.contact-section {
  background: linear-gradient(135deg, #ffe4ef, #ffc1da);
  padding: 100px 20px;
}

.contact-box {
  max-width: 650px;
  margin: auto;
  background: transparent;
}

.contact-box h2 {
  text-align: center;
  font-weight: 800;
  margin-bottom: 40px;
}

.contact-box label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
}

.contact-box input,
.contact-box textarea {
  width: 100%;
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
  margin-bottom: 22px;
  font-size: 14px;
}

.contact-box input:focus,
.contact-box textarea:focus {
  outline: none;
  border-color: #e773ad;
}

/* BUTTON */
.btn-send {
  width: 100%;
  background: #e773ad;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 30px;
  font-weight: 600;
  transition: 0.3s;
}

.btn-send:hover {
  background: #e773ad;
  transform: scale(1.03);
}

/* FOOTER */

.footer-pink .social a {
  margin: 0 12px;
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.footer-pink .social a:hover {
  text-decoration: underline;
}

/* ===== ANIMASI ===== */
.fade-up {
  animation: fadeUp 1s ease forwards;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
/* FOOTER */
